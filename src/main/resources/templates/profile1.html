<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/profile/profile1.css" />
    <link
      fragment="link-css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>User|Profile</title>
    <th:block th:replace="boxtabbarUser ::  link-css"></th:block>
  </head>
  <body>
    <th:block th:replace="boxtabbarUser ::  header"></th:block>
    <div class="wrapper">
        <div class="profile-card js-profile-card">
          <div class="profile-card js-profile-card">
            <div class="profile-card__img">
              <img src="/img/profile.jpg" alt="Profile Image">
            </div>
      
          <div class="profile-card__cnt js-profile-cnt"　>
            <div class="profile-card__txt"　type="text"id="maNV">Mã nv</div>
            <div class="profile-card__name"　type="text" id="name">Tên nhân viên</div>
            <div class="profile-card__txt" type="email" id="email">Email</div>
            <div>
                <div class="inline">Chức vụ:</div>
                <div class="inline profile-card__txt" type="text" id="chucVu"></div>
            </div>
            <div>
                <div class="inline">Loại tài khoản:</div>
                <div class="inline profile-card__txt" type="text" id="loaiTaiKhoan"></div>
            </div>

      
              <a href="https://github.com/tuan-anh-90" class="profile-card-social__item github" target="_blank">
                <span class="icon-font">
                  <svg class="icon">
                    <use xlink:href="#icon-github"></use>
                  </svg>
                </span>
              </a>
      
              <a href="https://github.com/tuan-anh-90" class="profile-card-social__item link" target="_blank">
                <span class="icon-font">
                  <svg class="icon">
                    <use xlink:href="#icon-link"></use>
                  </svg>
                </span>
              </a>
      
            </div>
          </div>
      
          <div class="profile-card-message js-message">
            <form class="profile-card-form">
              <div class="profile-card-form__container">
                <textarea placeholder="Say something..."></textarea>
              </div>
      
              <div class="profile-card-form__bottom">
                <button class="profile-card__button button--blue js-message-close">
                  Send
                </button>
      
                <button class="profile-card__button button--gray js-message-close">
                  Cancel
                </button>
              </div>
            </form>
      
            <div class="profile-card__overlay js-message-close"></div>
          </div>
      
        </div>
      
      </div>
